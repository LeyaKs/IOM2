<html>
<head>
  <title>Нежно-Синий Фон</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчёт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  html {
    padding:0;
    margin: 0;

  }
  body {
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight: <weight>;
    font-style: normal;
    background: url('blacknet.png');
    background-repeat: repeat;
    background-size: 25px 25px;
  }
  h1 {
    padding: 1.5em;
  }
  h1, h2 {
      text-align: center;
  }
  .outer:before {
    content: '';
    display: inline-block;
    vertical-align: middle;
  }

  .inner {
    /*display: inline-block;*/
    padding: 1.5em;
    vertical-align: middle;
  }

  .outer {
    padding: 25px;
    text-align: center;
  }
  .diagram {
    margin-left: 10em;
    margin-right: 10em;
    margin-bottom: 10em;
    background: #ffffff88;
    border-radius: 15px;
  }
  .wrapper header {
    padding: 1.5em;
  }
  .information-dlc {
    text-align: center;
  }
  header h1 {
    color: white;
  }
  * {
    margin: 0;
    padding: 0;
  }
  .wrapper {
    width: 100%;
    background: linear-gradient(180deg, #534f9f, 80%,  #af94ea);
    position: absolute;
  }
  .wrapper .shape {
    height: 60px;
    width: 60px;
    border: 2px solid rgba(255, 255, 255, 1);
    border-radius: 50px;
    position: absolute;
    top: 10%;
    left: 10%;
    animation: 4s linear infinite;
  }
  div .dot {
    height: 10px;
    width: 10px;
    border-radius: 50px;
    background: rgba(255, 255, 255, 1);
    position: absolute;
    top: 20%;
    right: 20%;
  }
  .wrapper .shape:nth-child(1) {
    top: 20%;
    left: 20%;
    animation: animate 8s linear infinite;
  }
  .wrapper .shape:nth-child(2) {
    top: 60%;
    left: 80%;
    animation: animate 10s linear infinite;
  }
  .wrapper .shape:nth-child(3) {
    top: 40%;
    left: 40%;
    animation: animate 3s linear infinite;
  }
  .wrapper .shape:nth-child(4) {
    top: 66%;
    left: 30%;
    animation: animate 7s linear infinite;
  }
  .wrapper .shape:nth-child(5) {
    top: 90%;
    left: 10%;
    animation: animate 9s linear infinite;
  }
  .wrapper .shape:nth-child(6) {
    top: 30%;
    left: 60%;
    animation: animate 5s linear infinite;
  }
  .wrapper .shape:nth-child(7) {
    top: 70%;
    left: 20%;
    animation: animate 8s linear infinite;
  }
  .wrapper .shape:nth-child(8) {
    top: 75%;
    left: 60%;
    animation: animate 10s linear infinite;
  }
  .wrapper .shape:nth-child(9) {
    top: 50%;
    left: 50%;
    animation: animate 6s linear infinite;
  }
  .wrapper .shape:nth-child(10) {
    top: 45%;
    left: 20%;
    animation: animate 10s linear infinite;
  }
  .wrapper .shape:nth-child(11) {
    top: 10%;
    left: 90%;
    animation: animate 9s linear infinite;
  }
  .wrapper .shape:nth-child(12) {
    top: 20%;
    left: 70%;
    animation: animate 7s linear infinite;
  }
  .wrapper .shape:nth-child(13) {
    top: 20%;
    left: 20%;
    animation: animate 8s linear infinite;
  }
  .wrapper .shape:nth-child(14) {
    top: 60%;
    left: 5%;
    animation: animate 6s linear infinite;
  }
  .wrapper .shape:nth-child(15) {
    top: 90%;
    left: 80%;
    animation: animate 9s linear infinite;
  }
  @keyframes animate {
  0% {
    transform: scale(0) translateY(0) rotate(70deg);
    opacity: 0.5; 
  }
  50% {
    transform: scale(1.1) translateY(-50px) rotate(180deg);
    opacity: 1; /* Прозрачность 50% на середине анимации */
  }
  100% {
    transform: scale(1.3) translateY(-100px) rotate(360deg);
    opacity: 0; 
  }
  }

  </style>

                        indexAxis: 'y',

                            borderSkipped: 'left',
                            }
                        },
                    }
                    });
                </script>
